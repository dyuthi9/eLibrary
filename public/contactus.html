<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(79, 119, 248, 0.2), rgba(38, 198, 218, 0.2));
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4f77f8;
        }
        p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4f77f8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #355ac1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì© Contact Us</h1>
        <p>If you have any questions, suggestions, or need support, feel free to reach out to us.</p>
        <p>üìç **Address:** 123 Library Street, Booktown, BK 56789</p>
        <p>üìß **Email:** support@librarysystem.com</p>
        <p>üìû **Phone:** +1 234 567 890</p>

        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
