<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adminhome.css">
    <style>
        body{
            background: linear-gradient(135deg, rgba(79, 119, 248, 0.2), rgba(38, 198, 218, 0.2));
        }
        .container{
            width: 600px;
            margin-left: 450px;
        }
        .input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 20px;
}

.input-group input {
    width: 500px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <a href="homee.html">‚Üê Home</a>
     <div class="container">
    <section id="addBook">
        <h2 style="color: black; text-shadow: 0 0 10px black;"><center>Add Book</center></h2>
        <form id="addBookForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Book Title</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="input-group">
                <label for="available">Available</label>
                <input type="number" id="available" name="available" required>
            </div>
            <div class="input-group">
                <label for="bookImage">Book Cover</label>
                <input type="file" id="bookImage" name="bookImage" accept="image/*" required>
            </div>
            <button type="submit">Add Book</button>
        </form>
    </section>
</div>
<script src="adminhome.js"></script>
</body>
</html>
